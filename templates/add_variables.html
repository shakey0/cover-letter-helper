<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='scripts/dragula/dragula.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/stylesheet.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/add_variables.css') }}">
    </head>
    <body>
        <div class="top-line"></div>
        <a class="main-menu-btn" href="{{ url_for('index') }}">Main Menu</a>
        <a class="edit-base-btn" href="{{ url_for('edit_base') }}">Back</a>
        <h1 class="page-title">New Variables List</h1>
        <div class="center-wrapper">
            <div class="main-container" style="max-width: 1000px;">
                <div class="section-container">
                    <p style="margin: 0;" id="var-code-mes">Always begins with **. Let's keep it simple by using <span id="var-code-mes-lc">only lowercase letters</span>, <span id="var-code-mes-min">at least 2</span>.</p>
                    <form action="" method="post">
                        <div class="var-code-box">
                            <p>Type code:</p>
                            <input type="text" value="**" id="var-code-input" />
                            <input type="hidden" id="var-code-act-input" name="var-code-act-input" />
                            <div class="var-code-act" id="var-code-act" style="display: none;"></div>
                            <img id="edit-var-code-btn" style="display: none;" onclick="editVarCode()" src="{{ url_for('static', filename='images/pencil.png') }}" alt="edit">
                            <button type="button" id="var-code-btn" onclick="addVarCode()">Add</button>
                        </div>
                        <div class="add-var-box">
                            <input type="text" id="var-input" placeholder="Variable to add" />
                            <button type="button" onclick="addVar()">Add</button>
                        </div>
                        <div class="var-container" id="var-container"></div>
                        <input class="save-list-btn" id="save-list-btn" type="submit" value="Save List" />
                    </form>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='scripts/dragula/dragula.min.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts/add_variables.js') }}"></script>
    </body>
</html>
